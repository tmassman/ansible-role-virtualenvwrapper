---
# defaults file for virtualenvwrapper
virtualenvwrapper_version: 4.3.1
virtualenvwrapper_shell_rc_file: "{{ ansible_env['HOME'] }}/.{{ ansible_env['SHELL'] | replace('/bin/','') }}rc"
virtualenvwrapper_venvs_home: "{{ ansible_env['HOME'] }}/.virtualenvs"
virtualenvwrapper_venvs_project: "{{ ansible_env['HOME'] }}/Devel"
virtualenvwrapper_override_python: no
virtualenvwrapper_venvs_python: /usr/bin/python
